    <rect x="24" y="70" width="12" height="30" rx="2" fill="#ff6b6b" stroke="none"/>
    <rect x="40" y="50" width="12" height="50" rx="2" fill="#4ecdc4" stroke="none"/>
    <rect x="56" y="35" width="12" height="65" rx="2" fill="#ff6b6b" stroke="none"/>
    <rect x="72" y="55" width="12" height="45" rx="2" fill="#4ecdc4" stroke="none"/>
    <rect x="88" y="65" width="12" height="35" rx="2" fill="#ff6b6b" stroke="none"/>
    <!-- Trend line -->
    <polyline points="30,65 46,45 62,30 78,50 94,60" stroke="#ffd93d" stroke-width="4"/>
    <!-- Chart base line -->
    <line x1="20" y1="105" x2="108" y2="105" stroke="#fff" opacity="0.5"/>
  </g>
</svg>
